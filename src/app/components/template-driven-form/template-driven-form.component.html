<form (ngSubmit)="onSubmit()">
  <label for="firstName">First Name</label>
  <input
    type="text"
    id="firstName"
    name="first_name"
    placeholder="Enter First Name"
    [(ngModel)]="firstName"
  />

  <label for="lastName">Last Name</label>
  <input
    type="text"
    id="lastName"
    name="lastName"
    placeholder="Enter Last Name"
    [(ngModel)] = "lastName"
  />

  <div class="radio-group">
    <span>Gender:</span><br />
    <input
      type="radio"
      id="Male"
      name="gender"
      value="Male"
      [(ngModel)] = "gender"
    />
    <label for="Male">Male</label>
    <input
      type="radio"
      id="FeMale"
      name="gender"
      value="Female"
       [(ngModel)] = "gender"
    />
    <label for="FeMale">Female</label>
  </div>
